name: CI

on:
  pull_request:
  push:
    branches: [ main ]
    tags: ["v*.*.*"]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # üü¢ Nastaven√≠ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # üîß Instalace pnpm (glob√°lnƒõ)
      - name: Install pnpm
        run: |
          npm install -g pnpm@9
          pnpm --version

      # üì¶ Instalace z√°vislost√≠
      - name: Install
        run: make i

      # üßπ Lint + Typecheck
      - name: Lint & Typecheck
        run: make fmt && make lint && make typecheck

      # üß™ Testy
      - name: Test
        run: make test

      # üèóÔ∏è Build
      - name: Build
        run: make build

      # üê≥ Build Docker image (lok√°ln√≠ tag)
      - name: Build Docker image (local tag)
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ github.sha }}"
          echo "${IMAGE}" > image.txt
          docker build -t "${IMAGE}" app

      # üì¶ Ulo≈æen√≠ image jako TAR
      - name: Save image as TAR
        run: |
          IMAGE=$(cat image.txt)
          docker save "${IMAGE}" -o image.tar

      # ‚¨ÜÔ∏è Upload image.tar jako artefakt
      - name: Upload image.tar
        uses: actions/upload-artifact@v4
        with:
          name: app-image-tar
          path: image.tar
          retention-days: 7

      # üöÄ Push do GHCR p≈ôi tagu
      - name: Push to GHCR on tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${GITHUB_REF#refs/tags/}"
          docker tag $(cat image.txt) "${IMAGE}"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
          docker push "${IMAGE}"
