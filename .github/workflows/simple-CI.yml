name: CI

on:
  workflow_dispatch:
  
  push:
    branches: [ main ]
    tags: ["v*.*.*"]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) PNPM nejdřív, aby existoval binárka v PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 2) Až teď Node + cache:'pnpm' (teď už pnpm existuje)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: make i

      - name: Lint & Typecheck
        run: make fmt && make lint && make typecheck

      - name: Test
        run: make test

      - name: Build
        run: make build
